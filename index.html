<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>* Programa Encapsulat</title>
  <script src="peticions.js" defer>  </script>
  <link rel="stylesheet" href="estil.css" />
</head>

<body>
  <!--CAPSALERA-->
  <div id="id_capsalera" class="capsalera">
    <h1 id="titol_capsalera">{[(Encapsulación)]}</h1>
  </div>
  <!--MENÚ ESQUERRA-->
  <div id="id_esquerra" class="esquerra">

    <button id="id_bt_temes">Temáticas</button><br />
    <button id="id_bt_configura">Configuración</button><br />
    <button id="id_bt_limpia">Limpia</button><br />
    <button id="id_bt_info">Info</button><br />

  </div>
  <!--PANELL PRINCIPAL-->
  <div id="id_principal" class="principal">
    <!--Datos gobierno de españa-->
    <h1 id="id_titol">Datos Gobierno de España</h1>
    <div id="id_desplegable">
      <select id="id_seleccio" name="desplegable"></select>
    </div>
    <!--Configuración colores-->
    <div id="id_colors">
      <div class="colors">
        <label for="color_esq" class="colors">Color Principal</label>
        <br />
        <input type="color" id="id_color_esq" class="colors" name="color_esq">
      </div>
      <div class="colors">
        <label for="color_central" class="colors">Color Secundario</label>
        <br />
        <input type="color" id="id_color_central" class="colors" name="color_central">
      </div>
      <div class="colors">
        <label for="color_text" class="colors">Color Texto</label>
        <br />
        <input type="color" id="id_color_text" class="colors" name="color_text">
      </div>
    </div>
    <!--Salida estándar-->
    <p id="id_sortida_std"></p>
  </div>

  <!--PANELL DRETA-->
  <div id="id_dreta" class="dreta">

  </div>
</body>

</html>
